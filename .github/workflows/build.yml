name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        working-directory: build
        run: cmake ..

      - name: Build
        working-directory: build
        run: cmake --build .

      - name: List built executables
        working-directory: build
        run: ls -la

      - name: Run lexer test
        working-directory: build
        run: ./lexer_test ../src/tests/sample.qk

      - name: Run parser test
        working-directory: build
        run: ./parser_test ../src/tests/sample.qk

      - name: Run main executable
        working-directory: build
        run: ./quokka ../src/tests/sample.qk

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        working-directory: build
        run: cmake ..

      - name: Build
        working-directory: build
        run: cmake --build .

      - name: List built executables
        working-directory: build
        run: ls -la

      - name: Run lexer test
        working-directory: build
        run: ./lexer_test ../src/tests/sample.qk

      - name: Run parser test
        working-directory: build
        run: ./parser_test ../src/tests/sample.qk

      - name: Run main executable
        working-directory: build
        run: ./quokka ../src/tests/sample.qk

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        working-directory: build
        run: cmake ..

      - name: Build
        working-directory: build
        run: cmake --build . --config Release

      - name: List built executables
        working-directory: build
        run: dir

      - name: Run lexer test
        working-directory: build
        run: .\Release\lexer_test.exe ..\src\tests\sample.qk

      - name: Run parser test
        working-directory: build
        run: .\Release\parser_test.exe ..\src\tests\sample.qk

      - name: Run main executable
        working-directory: build
        run: .\Release\quokka.exe ..\src\tests\sample.qk
