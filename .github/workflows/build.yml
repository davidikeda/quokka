name: build
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Create build dir
        run: mkdir -p build

      - name: Configure CMake
        run: cd build && cmake ..

      - name: Build
        run: cd build && make

      - name: Run tests
        run: |
          cd build
          ./lexer_test ../tests/sample.qk
          ./parser_test ../tests/test.qk

      - name: Build main executable
        run: cd build && ./quokka ../tests/test.qk
