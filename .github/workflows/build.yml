name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        working-directory: build
        run: cmake ..

      - name: Build
        working-directory: build
        run: cmake --build .

      - name: List built executables
        working-directory: build
        run: ls -la

      - name: Check test file exists
        run: ls -la ${{ github.workspace }}/src/tests/

      - name: Run lexer test
        run: ${{ github.workspace }}/build/lexer_test ${{ github.workspace }}/src/tests/sample.qk

      - name: Run parser test
        run: ${{ github.workspace }}/build/parser_test ${{ github.workspace }}/src/tests/sample.qk

      - name: Run main executable
        run: ${{ github.workspace }}/build/quokka ${{ github.workspace }}/src/tests/sample.qk

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        working-directory: build
        run: cmake ..

      - name: Build
        working-directory: build
        run: cmake --build .

      - name: List built executables
        working-directory: build
        run: ls -la

      - name: Check test file exists
        run: ls -la ${{ github.workspace }}/src/tests/

      - name: Run lexer test
        run: ${{ github.workspace }}/build/lexer_test ${{ github.workspace }}/src/tests/sample.qk

      - name: Run parser test
        run: ${{ github.workspace }}/build/parser_test ${{ github.workspace }}/src/tests/sample.qk

      - name: Run main executable
        run: ${{ github.workspace }}/build/quokka ${{ github.workspace }}/src/tests/sample.qk

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        working-directory: build
        run: cmake ..

      - name: Build
        working-directory: build
        run: cmake --build . --config Release

      - name: List built executables
        working-directory: build
        run: dir

      - name: Check test file exists
        run: dir ${{ github.workspace }}\src\tests\

      - name: Run lexer test
        run: ${{ github.workspace }}\build\Release\lexer_test.exe ${{ github.workspace }}\src\tests\sample.qk

      - name: Run parser test
        run: ${{ github.workspace }}\build\Release\parser_test.exe ${{ github.workspace }}\src\tests\sample.qk

      - name: Run main executable
        run: ${{ github.workspace }}\build\Release\quokka.exe ${{ github.workspace }}\src\tests\sample.qk
